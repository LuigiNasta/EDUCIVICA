<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon-32x32.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    .page_404 {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .four_zero_four_bg {
      background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
      height: 700px;
      width: 700px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      margin-top: -70px;
    }

    h1 {
      font-size: 50px;
      font-weight: 700;
      margin: 10px 0;
      background: linear-gradient(90deg, #d75a3d, #d75a3d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: -120px;
    }

    .contant_box_404 p {
      font-size: 16px;
      margin: 10px 0;
    }

    button {
      height: 50px;
      width: 200px;
      border-radius: 10px;
      border: none;
      display: grid;
      place-content: center;
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      text-transform: uppercase;
      text-decoration: none;
      box-sizing: border-box;
      background: #d75a3d;
      cursor: pointer;
      letter-spacing: 1px;
      position: relative;
      margin-bottom: 40px;
    }

    @keyframes animate {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 400%;
      }
    }

    button:hover {
      animation: animate 8s linear infinite;
      background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
      background-size: 400%;
      color: #ffffff;
    }

    button:before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      bottom: -5px;
      right: -5px;
      z-index: -1;
      background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
      background-size: 400%;
      border-radius: 30px;
      opacity: 0;
      transition: 1s;
    }

    button:hover:before {
      filter: blur(20px);
      opacity: 1;
      animation: animate 8s linear infinite;
    }
  </style>
</head>
<body>

<section class="page_404">
  <div class="four_zero_four_bg"></div>
  <h1>Errore 404</h1>
  <div class="contant_box_404">
    <p>La pagina che stai cercando non Ã¨ al momento disponibile!</p>
  </div>
</section>

<footer>
  <button id="dashboard-btn">Torna alla dashboard</button>
</footer>

<script>
  // Simulazione del ruolo (puoi sostituirlo con localStorage o un check reale)
  const ruoloUtente = "docente"; // Cambia in "studente" se serve

  const bottone = document.getElementById("dashboard-btn");
  bottone.addEventListener("click", function () {
    if (ruoloUtente === "docente") {
      window.location.href = "dashBoardDocente.html";
    } else {
      window.location.href = "dashboard_studente.html";
    }
  });
</script>

</body>
</html>
